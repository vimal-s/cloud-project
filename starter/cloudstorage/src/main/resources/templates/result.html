<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <title>Result</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
    <div class="alert alert-success fill-parent" th:unless="${exception}">
        <h1 class="display-5" >Success</h1>
        <span>Your changes were successfully saved. <br></br>Click <a th:href="@{/home}">here</a> to continue.</span>
    </div>
    <!--<div class="alert alert-danger fill-parent" th:if="${error}">
        <h1 class="display-5" >Error</h1>
    </div>-->
    <div class="alert alert-danger fill-parent" th:if="${exception}">
        <h1 class="display-5">Error</h1>
        <span>Your changes were not saved.
<!--            Click <a th:href="@{/home}">here</a> to continue.-->
        </span>
        <br>
        <span th:text="${exception.message}">Example Error Message</span>
        <br>
        <span>Click <a th:href="@{/home}">here</a> to continue.</span>
    </div>
</div>
</body>
</html>
